<div class="main">
    <div class="form-container">
      <div class="form-wrapper">
        <h2>Edit User</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input 
              id="first_name" 
              name="first_name" 
              [(ngModel)]="user.first_name" 
              required 
              #firstName="ngModel" 
            />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input 
              id="last_name" 
              name="last_name" 
              [(ngModel)]="user.last_name" 
              required 
              #lastName="ngModel" 
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              id="email" 
              name="email" 
              [(ngModel)]="user.email" 
              type="email" 
              required 
              #email="ngModel" 
            />
          </div>
          <div class="button-container">
            <button type="submit" class="save-button" [disabled]="!firstName.valid || !lastName.valid || !email.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
